<form method="get">
    <input type="text" name="q" placeholder="Search " value="{{request.GET.Q}}">
    <select name="category">
        <option value="">
            All Categories
        </option>
        {% for category in categories %}
        <option value="{{category.id}}"
                {% if reguest.GET.categroy == category.id|stringformat:"s" %}selected{% endif %}>
        {{category.category_name}}
        </option>
        {% endfor %}
    </select>
    <button type="submit">Filter</button>
</form>


<li>
    {% for i in product %}
    <p><a href="{% url 'product_detail' i.pk %}">{{i.product_name}}</a></p>
    <p>{{i.created_date}}</p>


    {% endfor %}


</li>

<button><a href="{% url 'product_create'%}">Create</a></button>
